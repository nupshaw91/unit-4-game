<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Balance The Force</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>Balance The Force</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <!-- characterSelect -->
            <div class="row">
            <img class= "cast" src="./images/Yoda.jpg" alt="Yoda" height="250px" width="250px">
            <img class= "cast" src="./images/Qui- gon.jpg" alt="Qui-Gon"height="250px" width="250px">
            <img class= "cast" src="./images/Obi-wan.jpg" alt="Obi-Wan"height="250px" width="250px">
        </div>
        <div class="row">
            <img class= "cast" src="./images/Emperor Palpatine.jpg" alt="Emperor Palpatine"height="250px" width="250px">
            <img class= "cast" src="./images/Darth Vader.jpg" alt="Darth Vader"height="250px" width="250px">
            <img class= "cast" src="./images/Kylo-Ren.jpg" alt="Kylo-Ren"height="250px" width="250px">
        </div>
        </div>
        <div class="col-2"></div>
    </div>

    <button class="attack"><h3>Attack</h3></button>

    

    <div class="row stage">
        <div class="col-6">
            <!-- Player's choice -->
            <div class="player">
                <h3>Health:</h3>
                <p id="player"></p>

            </div>
        </div>
        <div class="col-6">
            <!-- Enemy's choice  -->
            <div class="opponent">
                    <h3>Health:</h3>
                    <p id="opponent"></p>

            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./javascript/game.js"></script>
</html>
